name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: meltwaterfoundation/drone-python3_11-poetry:latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: code_format_check
        run: |
          pip install yapf
          pip install toml
          yapf -dr .


      
      - name: Assume IAM Role
        run: |
          aws sts assume-role \
            --role-arn arn:aws:iam::637423246794:role/LabRole \
            --role-session-name GitHubActionsSession \
            --duration-seconds 900 \
            --output json > assumed-role.json
          export AWS_ACCESS_KEY_ID=$(jq -r .Credentials.AccessKeyId assumed-role.json)
          export AWS_SECRET_ACCESS_KEY=$(jq -r .Credentials.SecretAccessKey assumed-role.json)
          export AWS_SESSION_TOKEN=$(jq -r .Credentials.SessionToken assumed-role.json)

      - name: Login to AWS ECR
        run: aws ecr get-login-password --region ${{ secrets.AWS_REGION }} | docker login --username AWS --password-stdin ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com

      - name: Build Docker image
        run: |
          docker build -t pipeline-orchestration-demo ./spam-classifier
          docker tag pipeline-orchestration-demo:latest ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/spam-classifier-image:1.0.0

      - name: Push Docker image to ECR
        run: |
          docker push ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/spam-classifier-image:1.0.0
          
